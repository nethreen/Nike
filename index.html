<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/_general.css">
    <link rel="stylesheet" href="css/_header.css">
    <link rel="stylesheet" href="css/_style.css">
    <link rel="stylesheet" href="css/_walpaper-section.css">
    <link rel="stylesheet" href="css/_news-item.css">
    <!-- /// css link -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- /// fontawesome -->
</head>

<body>
    <div class="landing-page">
        <div class="container">
            <div class="header-menu">
                <div class="nav">
                    <input type="checkbox" id="nav-check">
                    <div class="nav-header">
                        <div class="nav-logo line-1">
                            <img src="img/png/nike 1.png" alt="">
                        </div>
                    </div>
                    <div class="nav-btn-m">
                        <label for="nav-check">
                            <div class="nav-btn-cc">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </label>
                    </div>

                    <div class="nav-links">
                        <a href="#" class="animation1 line-2" target="_blank">NEW ARRIVALS</a>
                        <div class="dropdown ">
                            <label class="dropdown--label ">
                                <input type="checkbox" class="dropdown--checkbox" />
                                <span class="dropdown--text animation2">
                                    STORE
                                    <span class="dropdown--arrow"></span>
                                </span>

                                <div class="dropdown--list">
                                    <ul>
                                        <li><a href="">item 1</a></li>
                                        <li><a href="">item 2</a></li>

                                    </ul>
                                </div>
                            </label>
                        </div>
                        <a href="#" class="m-dnone" target="_blank">STORE </a>
                        <a href="#" class="animation3 line-3" target="_blank">VIDEOS</a>
                        <a href="#" class="animation4" target="_blank">BLOGS</a>

                        <!-- dropdown -->

                        <!-- /// dropdown -->

                    </div>

                    <div class="nav-button">
                        <a href="#" class="button-store">
                            <i class="fas fa-briefcase"></i>
                        </a>
                        <a href="#" class="login">
                            Login
                        </a>
                    </div>

                </div>
            </div>
            <div class="walpaper-section">
                <a href="#" class="walpaper-link link-arrow">ENJOY DISCOUNTS
                </a>
                <div class="vector-1">
                    <img src="img/png/Vector 1 (Stroke).png" alt="">
                </div>
                <div class="vector-2">
                    <img src="img/png/Vector 2 (Stroke).png" alt="">
                </div>
                <div class="walpaper-title">
                    <h3>
                        YOU
                    </h3>
                    <h3>
                        DESERVE
                    </h3>
                    <h3>
                        ORIGINAL
                    </h3>
                </div>
                <div class="walp-nike-shoe-sec">
                    <img src="img/svg/Nike-Shoe-PNG 1.svg" class="nike-img" alt="">
                    <img src="img/svg/Ellipse 5.svg" class="nike-shadow" alt="">
                    <div id="circle-blur"></div>
                    <div class="circle"></div>
                    <div class="text-circle">
                        <img src="img/svg/Group.svg" id="reload" alt="scroll">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="news-item-section">
                <div class="bottom-links">
                    <div class="mob-div"></div>
                    <div class="bottom-links-title">
                        <h2>
                            NEWEST <br> SHOES
                        </h2>
                    </div>
                    <div class="sd">
                        <a href="#" class="link-arrow news-item-link">ENJOY DISCOUNTS
                        </a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
